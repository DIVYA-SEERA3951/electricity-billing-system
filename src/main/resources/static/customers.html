<!-- Header -->
<div class="page-header page-header-admin">
  <div class="container">
    <h2>ðŸ‘¤ Customer Management</h2>
    <p class="mb-0 opacity-75">Add, view, and delete customer records (Admin only)</p>
  </div>
</div>

<div class="container">
  <div class="row g-4">

    <!-- Add Form -->
    <div class="col-lg-4">
      <div class="card p-4">
        <h5 class="fw-bold mb-3">âž• Add New Customer</h5>
        <form id="customerForm" onsubmit="adminAddCustomer(event)">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" id="custName" class="form-control" placeholder="e.g. Ravi Kumar" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" id="custEmail" class="form-control" placeholder="e.g. ravi@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea id="custAddress" class="form-control" rows="2" placeholder="Full address" required></textarea>
          </div>
          <button type="submit" class="btn btn-admin w-100">Add Customer</button>
        </form>
      </div>
    </div>

    <!-- Table -->
    <div class="col-lg-8">
      <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 class="fw-bold mb-0">All Customers</h5>
          <button class="btn btn-outline-secondary btn-sm" onclick="adminLoadCustomers()">ðŸ”„ Refresh</button>
        </div>
        <table class="table table-hover">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Email</th><th>Address</th><th>Action</th></tr>
          </thead>
          <tbody id="customersTableBody">
            <tr><td colspan="5" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  (async () => {
    const session = await checkSession('ADMIN');
    if (!session) return;
    setNavUser(session.username, session.role);
    await adminLoadCustomers();
  })();
</script>
