<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — PowerBill</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
<div id="alertBox"></div>
<div class="container">
  <div class="form-container">
    <div class="auth-logo">⚡</div>
    <h2>Welcome <span>Back</span></h2>
    <p class="text-center text-muted mb-4">Sign in to your account</p>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="loginUsername" class="form-control" placeholder="Enter username" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2" id="loginBtn">Sign In</button>
    </form>

    <p class="text-center mt-4 text-muted">No account? <a href="register.html" class="text-primary fw-bold">Register</a></p>
    <p class="text-center"><a href="index.html" class="text-muted small">← Back to Home</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
<script>
  async function handleLogin(e) {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;
    const btn = document.getElementById('loginBtn');
    btn.disabled = true; btn.textContent = 'Signing in...';

    try {
      const res = await apiFetch('/api/login', 'POST', { username, password });
      showAlert('Login successful! Redirecting...', 'success');
      // Redirect based on role returned by server
      setTimeout(() => {
        if (res.role === 'ADMIN')    window.location.href = 'admin-dashboard.html';
        if (res.role === 'CUSTOMER') window.location.href = 'customer-dashboard.html';
      }, 800);
    } catch (err) {
      showAlert('Login failed: ' + err.message, 'danger');
      btn.disabled = false; btn.textContent = 'Sign In';
    }
  }
</script>
</body>
</html>
